{% extends "layout.html" %}
{% block body %}
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Stock Price Prediction</title>
</head>
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Stock Price Prediction</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container mt-5">
        <h2 class="text-center">Stock Price Prediction</h2>
        <form method="POST" action="/predict_third ">
            <div class="form-group">
                <label for="date">Date:</label>
                <input type="date" class="form-control" id="date" name="date" required>
            </div>
            <div class="form-group">
                <label for="open">Open:</label>
                <input type="number" step="0.01" class="form-control" id="open" name="open" required>
            </div>
            <div class="form-group">
                <label for="high">High:</label>
                <input type="number" step="0.01" class="form-control" id="high" name="high" required>
            </div>
            <div class="form-group">
                <label for="low">Low:</label>
                <input type="number" step="0.01" class="form-control" id="low" name="low" required>
            </div>
            <div class="form-group">
                <label for="close">Close:</label>
                <input type="number" step="0.01" class="form-control" id="close" name="close" required>
            </div>
            <div class="form-group">
                <label for="volume">Volume:</label>
                <input type="number" class="form-control" id="volume" name="volume" required>
            </div>
            <button type="submit" class="btn btn-primary">Predict</button>
        </form>
    </div>
</body>
</html>


    {% endblock %}
